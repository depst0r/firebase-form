<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="firstNameHelp">
                  <!-- <div id="firstNameHelp" class="form-text"></div> -->
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputLastName" class="form-label">Last Name</label>
                  <input type="password" class="form-control" id="exampleInputLastName">
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
